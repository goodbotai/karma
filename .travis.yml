sudo: required

language: node_js
node_js:
  - "8"

services:
  - docker

before_install:
  - pyenv global 2.7.13

install:
  - npm install --dev
  - npm install travis-ecs-deploy -g

script:
  - yarn lint

deploy:
  skip_cleanup: true
  provider: script
  script:
    - python --version
    - yarn run travis-ecs-deploy
  on:
    all_branches: true
